<div id="main-container">
  <div id="main-card">
    <img id="main-logo"
         src="assets/img/logo.png">
    <h1>Loadout randomizer</h1>
    <button (click)="randomize()"
            id="btn-randomize">Randomize</button>
    <div id="loadout-container">
      <div class="main-column-container">
        <div *ngFor="let weapon of randomWeapons; let i = index"
             class="column">
          <div class="item-container">
            <div class="item-ammo-container">
              <ng-container *ngFor="let j of two">
                <div *ngIf="j === 0 || randomAkimbo[i]"
                     class="img-container"
                     [tooltip]="weapon.name">
                  <img class="item-image"
                       [src]="weapon.imagePath">
                  <img *ngIf="weapon.slots === 3"
                       src="assets/img/backdrops/3-slot.png">
                  <img *ngIf="weapon.slots === 2"
                       src="assets/img/backdrops/2-slot.png">
                  <img *ngIf="weapon.slots === 1"
                       src="assets/img/backdrops/1-slot.png">
                  <span class="price-tag">${{weapon.price}}</span>
                </div>
              </ng-container>
              <ng-container *ngFor="let ammo of randomCustomAmmo[i]">
                <div class="ammo-container img-container"
                     *ngIf="ammo"
                     [tooltip]="ammo.name">
                  <img [src]="ammo.imagePath"
                       class="item-image">
                  <img src="assets/img/backdrops/ammo.png">
                  <span class="price-tag">${{ammo.price}}</span>
                </div>
              </ng-container>
            </div>
          </div>
          <span *ngIf="weapon.slots === 3">Large slot</span>
          <span *ngIf="weapon.slots === 2">Medium slot</span>
          <span *ngIf="weapon.slots === 1">Small slot</span>
        </div>
      </div>
      <div class="main-column-container"
           *ngIf="randomTools.length">
        <div class="row">
          <div *ngFor="let tool of randomTools"
               class="column">
            <div class="item-container">
              <div class="img-container"
                   [tooltip]="tool.name">
                <img class="item-image"
                     [src]="tool.imagePath">
                <img src="assets/img/backdrops/item.png">
                <span class="price-tag">${{tool.price}}</span>
              </div>
            </div>
          </div>
        </div>
        <span>Tools</span>
        <div class="row">
          <div *ngFor="let consumable of randomConsumables"
               class="column">
            <div class="item-container">
              <div class="img-container"
                   [tooltip]="consumable.name">
                <img class="item-image"
                     [src]="consumable.imagePath">
                <img src="assets/img/backdrops/item.png">
                <span class="price-tag">${{consumable.price}}</span>
              </div>
            </div>
          </div>
        </div>
        <span>Consumables</span>
      </div>
    </div>

    <div id="settings-area">
      <hunt-ckeck name="a"
                  text="Quartermaster"
                  [(ngModel)]="quarterMaster"></hunt-ckeck>
    </div>
  </div>
</div>


<div id="image-preload-container">
  <img src="assets/img/backdrops/3-slot.png">
  <img src="assets/img/backdrops/2-slot.png">
  <img src="assets/img/backdrops/1-slot.png">
  <img src="assets/img/backdrops/text-bg1.png">
  <img src="assets/img/backdrops/text-bg2.png">
  <img src="assets/img/backdrops/text-bg3.png">
  <img *ngFor="let i of preloadImageLinks"
       [src]="i">
</div>
