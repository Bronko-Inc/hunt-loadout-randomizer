<div class="box-container"
     (click)="toggleLock()"
     [class.ammo-container]="isAmmoContainer">

     <img class="lock-img"
          src="assets/img/lock.png"
          [hidden]="!locked"
          draggable="false">

     <img class="item-image"
          [src]="imagePath"
          [hidden]="!imgLoaded"
          (load)="imgDidLoad()"
          draggable="false">
     <img class="item-image"
          src="assets/img/loading.gif"
          [hidden]="imgLoaded"
          draggable="false">

     <img [src]="backdropImgPath"
          draggable="false">
     <span class="price-tag">${{price}}</span>
</div>
